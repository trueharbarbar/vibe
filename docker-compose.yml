version: '3.8'

services:
  landing-generator:
    build: .
    container_name: landing-generator
    ports:
      - "8080:8080"
    environment:
      - BASE_URL=https://vibe.clickapi.org
    volumes:
      - ./static:/app/static  # Сохраняем данные на хосте
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
